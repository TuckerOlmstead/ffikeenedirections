<!DOCTYPE html> 
<html> 
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
   
<script>
$(function() {
$('a[data-auto-download]').each(function(){
var $this = $(this);
setTimeout(function() {
window.location = $this.attr('href');
}, 2000);
});
});
</script>

<style>
.container {
   text-align: center;
   margin: 25px;
}

.btn {
   width: 40%;
   height: 75px;
   font-size: 30px;
}

.btn:hover {
   cursor: pointer;
}

.center {
   display: block;
   margin-left: auto;
   margin-right: auto;
   width: 95%;
   max-width: 1400px;
}
</style>

</head>
   
<div class="container"> 
   <form method="get" action="FFIDIRECTIONS.pdf">
      <button class="btn"><i class="fa fa-download"></i> Download</button>
   </form>
</div>

<img src="FFIDIRECTIONS.JPG" alt="Fairfield Inn Keene Parking Directions Illustration" class="center">

 
</body> 
</html>
